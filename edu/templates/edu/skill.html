{% extends 'core/base.html' %}
{% block content %}
<div class ="container mt-5">
 <h1 class ="text-warning mb-5 border-bottom">Skills</h1> 

 <!-- first row -->
   <div class=" row text-center text-white mb-5">
     <div class ="col-sm-5 ">
        <h3 class ="mt-4">HTML/CSS</h3>
        <div class ="progress">
            <div class ="progress-bar bg-danger" role ="progresbar" style ="width:100%"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%

            </div>
        </div>

     </div>
     <div class ="col-sm-5 offset-sm-2 ">
        <h3 class ="mt-4">JAVASCRIPT</h3>
        <div class ="progress">
            <div class ="progress-bar progress-bar-striped progress-bar-animated" role ="progresbar" style ="width:95%"
            aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%

            </div>
        </div>

     </div>
     <div class=" row text-center text-white mb-5">
        <div class ="col-sm-5 ">
           <h3 class ="mt-4">JAVA</h3>
           <div class ="progress">
               <div class ="progress-bar bg-danger" role ="progresbar" style ="width:70%"
               aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%
   
               </div>
           </div>
   
        </div>
        <div class ="col-sm-5 offset-sm-2 ">
           <h3 class ="mt-4">Python</h3>
           <div class ="progress">
               <div class ="progress-bar progress-bar-striped progress-bar-animated" role ="progresbar" style ="width:95%"
               aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%
   
               </div>
           </div>
   
        </div>
        <div class=" row text-center text-white mb-5">
            <div class ="col-sm-5 ">
               <h3 class ="mt-4">SQL</h3>
               <div class ="progress">
                   <div class ="progress-bar bg-danger" role ="progresbar" style ="width:60%"
                   aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%
       
                   </div>
               </div>
       
            </div>
            <div class ="col-sm-5 offset-sm-2 ">
               <h3 class ="mt-4">Django</h3>
               <div class ="progress">
                   <div class ="progress-bar progress-bar-striped progress-bar-animated" role ="progresbar" style ="width:95%"
                   aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%
       
                   </div>
               </div>
       
            </div>
            <div class=" row text-center text-white mb-5">
                <div class ="col-sm-5 ">
                   <h3 class ="mt-4">DART</h3>
                   <div class ="progress">
                       <div class ="progress-bar bg-danger" role ="progresbar" style ="width:60%"
                       aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%
           
                       </div>
                   </div>
           
                </div>
                <div class ="col-sm-5 offset-sm-2 ">
                   <h3 class ="mt-4">Julia</h3>
                   <div class ="progress">
                       <div class ="progress-bar progress-bar-striped progress-bar-animated" role ="progresbar" style ="width:95%"
                       aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%
           
                       </div>
                   </div>
           
                </div>
                <div class=" row text-center text-white mb-5">
                    <div class ="col-sm-5 ">
                       <h3 class ="mt-4">PostgreSQL</h3>
                       <div class ="progress">
                           <div class ="progress-bar bg-danger" role ="progresbar" style ="width:100%"
                           aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%
               
                           </div>
                       </div>
               
                    </div>
                    <div class ="col-sm-5 offset-sm-2 ">
                       <h3 class ="mt-4">VScode</h3>
                       <div class ="progress">
                           <div class ="progress-bar progress-bar-striped progress-bar-animated" role ="progresbar" style ="width:95%"
                           aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%
               
                           </div>
                       </div>
               
                    </div>
     
   </div>
   
</div>
{% endblock content %}
